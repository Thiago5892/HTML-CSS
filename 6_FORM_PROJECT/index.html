<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Venda seu carro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para bender mais rápido!</h3>
        </div>

        <div class="form-container">
            
                <div class="form-header">
                    <p>Formulário</p>
                </div>
            <div class="form-body">
                    <h1 class="form-title">Venda Fácil seu carro.</h1>
                    <p>Descreva as características e marque os opcionais que ele possui.</p>
            <form>
                <div class="box-input">
                    <label for="title">
                        Título do anúncio<span class="required-field">*</span>
                    </label>
                    <input type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um título foi para anunciar seu carro" 
                    required
                     /> 
                    
                </div>
                <div class="box-input">
                    <label for="title">
                        Preço<span class="required-field">*</span>
                    </label>
                    <input type="number" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Defina o preço" 
                     required
                    /> 
                    
                </div>
                <div class="box-input">
                    <label for="description">
                        Descrição<span class="required-field">*</span>
                    </label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os dados do veículo e ver se ee não ter arranhão."></textarea>
                    
                </div>
                <div class="box-input">
                    <label for="brand">
                        Marca<span class="required-field">*</span>
                    </label>
                    <input type="text" 
                    name="brand" 
                    id="brand" 
                    class="block" 
                    placeholder="Defina a Marca do veículo" 
                     required
                    /> 
                 </div>
                 <div class="box-input">
                    <label for="model">
                        Modelo<span class="required-field">*</span>
                    </label>
                    <input type="text" 
                    name="model" 
                    id="model" 
                    class="block" 
                    placeholder="Digite o modelo do veículo" 
                     required
                    /> 
                 </div>
                 <div class="box-input">
                    <label for="miliage">
                        Kilometragem<span class="required-field">*</span>
                    </label>
                    <input type="number" 
                    name="miliage" 
                    id="miliage" 
                    class="block" 
                    placeholder="Digite a kilometragem do veículo" 
                     required
                    /> 
                 </div>
                 <div class="box-input">
                    <label for="purchase_date">
                        Data de Compra<span class="required-field">*</span>
                    </label>
                    <input type="date" 
                    name="purchase_date" 
                    id="purchase_date" 
                    class="block" 
                    required
                    /> 
                 </div>
                 <div class="box-input">
                    <p>Tipo de câmbio: <span class="required-field">*</span></p>
                    <input type="radio" name="gear" >  
                    <label for="manual">                       
                        Manual<span class="required-field"></span>
                    </label>
                    <input type="radio" name="gear" >  
                    <label for="automatico">                       
                        Automático
                    </label>
                 </div>
                 <div class="optional-box">
                    <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="airbag">
                                <label for="alarm">Alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]"  value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox"  name="optional[]" id="reverse_camera" value="ac">
                                <label for="ac">Camera de Ré</label>
                            </li>
                            
                        </ul>
                 </div>
                 <div class="optional-box">
                         <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keylass" name="optional[]" value="keylass">
                                <label for="keylass">Partida keylass</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]"  value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox"  name="optional[]" id="lether_seat" value="lether_seat">
                                <label for="lether_seat">Banco de Couro</label>
                            </li>
                            
                        </ul>
                 </div>
                <div class="box-input">
                    <p>Fotos do Carro:</p>
                    <span class="required-field"></span>
                </div>
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/pg" id="images" name="images" required />
                    </div>
                    <input type="submit" value="Enviar" class="btn_submit">
            </form>
        </div>
        </div>
   </div>
</body>
</html>
