<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formilários HTML</title>
</head>
<body>
    <h2>Formulários HTML</h2>  
    <!--Primeiro formulário-->  
    <!--Atributos do Formulário-->
    <form action="register.php" method="POST" >
        <div>
            <label>Nome:</label>
            <input type="text" />
       </div>
       <!--3 - atributo name-->
       <div>
             <!--4 - Atributo label--->
            <label for="age">Idade:</label>
            <input type="text" name="age"/>
       </div>
       <!--6 - Select-->
       <div>
            <label for="job">Selecione sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">Devops</option>
            </select>
       </div>
       <!--7 - atributo selected-->
       <div>
            <label for="contract">Você leu os termos do contrato</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
       </div>
       <!--8 -Multiplas opões-->
       <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
       </div>
       <!--9 - Text Area-->
       <div>
            <label for="coment">Escreva abaixo o que achou do POST</label>
            <textarea name="comment" cols="30" rows="10"></textarea>
       </div>
       <!--10 fieldset e legend-->
       <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome</label>
                <input type="text" name="firtname">
                <label for="lastname">Borba</label>
                <input type="text" name="lastname">
            </fieldset>
       </div>
       <!--11 - Datalist-->
            <div>
                <label for="flavor">Escolha o sabor</label>
                <input type="text" list="flavors" name="flavor">
                <datalist id="flavors">
                    <option value="Cereja"></option>
                    <option value="Morango"></option>
                    <option value="Abacaxi"></option>
                    <option value="Chocolate"></option>
                </datalist>
            </div>
        <!--12-Senhas-->
            <div>
                <label for="password">Digite sua senha</label>
                <input type="password" name="password">
            </div>
        <!--14 radio button-->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
               <input type="radio" value="bmw" name="car_model">
               <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
             </div>
             <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
             </div>
        </div>
        <!--15 - Checkbox-->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engire">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
        <!--16 - input date-->
            <div>
                <label for="birthday">Data de Nascimento:</label>
                <input type="date" name="birthday">
            </div>
        </div>
        <!--17 - Enviar Arquivos-->
        <div>
            <label for="image">Insira sua imagem</label>
            <input type="file" name="image">
        </div>
        <!--18 - Input Number-->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>

         <!--19 - Input Email-->
         <div>
            <label for="email">Insira eu email.</label>
            <input type="email" name="email">
        </div>

        <!--20 -  value-->
        <div>
            <label for="value">Digite algum valor</label>
            <input type="text" value="O meu valor é este" name="value">
        </div>
        <!--21 - Disabled-->
        <div>
            <p>Tente mudar o valor</p>
            <input type="text" value="Não precisa preencher" disabled  name="value">
        </div>
        <!--22 Placeholder-->
        <div>
            <label for="currentjob">Digite sua profissão</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">
        </div>

        <!-- 23- Atributo Required (Obrigatórios)-->
        <div>
            <label for="birthday">Ano de Nascimento</label>
            <input type="text" placeholder="Digite o ano em que você nasceu" required>
        </div>

        <!--13 Reset-->
       <input type="reset" value="limpar">
       <!--5 - envio de form-->
       <input type="submit" value="Enviar" />
    </form>
</body>
</html>
